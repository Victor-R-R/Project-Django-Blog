{% extends "templates/base.html" %}

{% block title %}
<title>Supprimer un article</title>
{% endblock  %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer "{{ post }}"</p>
    <input type="submit" value="Supprimer" class="btn btn-delete">
</form>
{% endblock  %}
